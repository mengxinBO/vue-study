<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
    <link rel="stylesheet" href="./lib/animate.css">
    <!-- 入场bounceIn    离场bounceOut -->
</head>

<body>
    <div id="app">
        <input type="button" value="toggle" @click='flag=!flag'>

        <!-- 使用 :duration 来统一设置入场 和 离场 时候的动画时长-->
        <!-- <transition enter-active-class='bounceIn' leave-active-class='bounceOut' :duration='600'>
            <h3 v-if='flag'>这是一个H3</h3>
        </transition> -->

        <!-- 使用:duration='{enter:400,leave:800}' 来分别设置入场的时长 和 离场的时长-->
        <transition enter-active-class='bounceIn' leave-active-class='bounceOut' :duration='{enter:400,leave:800}'>
            <h3 v-if='flag'>这是一个H3</h3>
        </transition>
    </div>
    <script>
        var vm=new Vue({
           el:'#app',
           data:{
               flag:false
           },
           methods:{}
        });
    </script>
</body>

</html>
