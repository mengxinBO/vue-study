<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>

<body>
    <div id="app">

        <input type="text" v-model='firstname'>+
        <input type="text" v-model='lastname' >=
        <input type="text" v-model='fulltname'>

    </div>
    <script>
        var vm=new Vue({
           el:'#app',
           data:{
               firstname:'',
               lastname:'',
               fulltname:''
           },
           methods:{},
           watch:{//使用这个 属性，可以监视data 中指定数据的变化，然后触发这个watch 中对应的function 处理函数
            'firstname':function(newVal, oldVal){
                // console.log('监视到了firstname的变化')
                // this.fulltname = this.firstname + '-' + this.lastname

                // console.log(newVal + '----' + oldVal)
                this.fulltname = newVal + '-' + this.lastname
            },
            'lastname':function(newVal,oldVal){
                this.fulltname = this.firstname + '-' + newVal
            }
           }
        });
    </script>
</body>

</html>
