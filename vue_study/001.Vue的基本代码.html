<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 1.导入Vue的包 -->
    <script src="./lib/vue.js"></script>
</head>
<body>
    <!-- 将来new出来的Vue实例，会控制这个元素的所有内容 -->
    <!-- Vue实例控制的在这个元素区域  就是 MVVM中的V -->
    <div id="app">
        <p>{{ msg }}</p>
    </div>


    <!-- MVC是后端的分层开发概念  Model数据层，Controler业务逻辑处理层，View视图层-->
    <!-- MVVM是前端视图层的概念，主要关注于 视图层分离，也就是说：MVVM把前端的视图层，分为了三部分：Model，View，VM ViewModel -->
    <!-- MVVM是前端视图层的分层开发思想，主要把页面分成了M、V和VM。其中，VM是MVVM思想的核心；因为VM是M和V之间的调度者 -->
    <!-- 前端页面中使用MVVM的思想，主要是为了让我们开发更加的方便，因为MVVM提供了数据的双向绑定，注意：数据的双向绑定是由VM提供的 -->
    <script>
        // 2.创建一个Vue实例
        // 当我们导入包之后，会在浏览器的内存中，多一个Vue构造函数
        // 注意：我们new出来的这个对象，就是我们MVVM中的 VM ：调度者
        var vm = new Vue({
            el: '#app', // 表示当我们new的这个Vue实例，要控制页面上的哪个区域
            data: {  // data属性中，存放的是el中要用到的数据，也就是MVVM中的M，专门用来保存每个页面的数据的
                msg: '欢迎来到Vue' // 通过Vue提供的指令，很方便的就能把数据渲染到页面上，程序员不再手动操作DOM元素了【前端的Vue之类的框架，不提倡我们去手动操作DOM元素了】
            }
        })
    </script>
</body>
</html>
