<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- 使用标签形式引入自己的组件 -->
        <!-- <my-com1></my-com1> -->
        <mycom1></mycom1>

    </div>
    <script>
        // 1.1使用Vue.extend 来创建全局的Vue组件
        // var com1 = Vue.extend({
        //     // 通过template属性，指定了组件要展示的HTML结构
        //     template:'<h3> 这是使用Vue.extend 创建的组件</h3>'
        // })
        // 1.2使用Vue.component（‘组件的名称’，创建出来的组件模板对象）
        // Vue.component('myCom1',com1)
        // 如果使用Vue.component 定义全局组件的时候，组件名称使用了驼峰命名，则在引用组件的时候，需要把大写的驼峰改为小写字母，同时在前面使用-连接
        // 如果不使用驼峰，则直接拿名称来使用即可
        // Vue.component('mycom1',com1)
        Vue.component('mycom1',Vue.extend({
            template:'<h3> 这是使用Vue.extend 创建的组件</h3>'
        }))


        var vm=new Vue({
           el:'#app',
           data:{},
           methods:{}
        });
    </script>
</body>

</html>
