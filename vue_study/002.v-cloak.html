<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        [v-cloak]{  /*  元素选择器[]   */
            /* 隐藏 */
            display: none;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- 使用v-cloak能够解决  插值表达式（ {{}} ）闪烁的问题 -->
        <p v-cloak>=========={{ msg }}-----------</p>
        <h4 v-text='msg'>+++++++++</h4>
        <!-- 默认v-text是没有闪烁问题的 -->
        <!-- v-text会覆盖元素中原本的内容，但是 插值表达式 只会替换自己这个占位符，不会把整个元素的内容清空 -->
        
        <div>{{ msg2 }}</div>
        <div v-text='msg2'></div>
        <div v-html='msg2'>12423</div>
        <!-- v-html会把内容当做html来解析 -->
        
        <!-- v-bind: 是Vue中，提供的用于绑定属性的指令,-->
        <!-- <input type="button" value="按钮"  v-bind:title="mytitle + '12345'">  -->
        <!--title属性是鼠标放上去出来的文字-->
        
        <!-- 注意：v-bind：指令可以被简写为 ：要绑定的属性 -->
        <!-- v-bind：中，可以写合法的JS表达式 -->
        <!-- <input type="button" value="按钮"  :title="mytitle + '12345'">  -->

        <!-- Vue中提供了 v-on ：事件绑定机制 -->
        <input type="button" value="按钮" v-on:click="show">
        
    </div>
    
    <script src="./lib/vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg: '123',
                msg2: '<h1>哈哈哈，我是一个大大的h1，我大我骄傲</h1>',
                mytitle:'这是一个自己定义的title'
            },
            methods:{ //这个methods属性中定义了当前Vue实例所有可用的方法
                show:function(){
                    alert('hello')
                }
            }
        })
    </script>
</body>
</html>

<!-- 1.如何定义一个基本的Vue代码结构 -->
<!-- 2.插值表达式和 v-text的区别 -->

<!-- 4. v-html -->
<!-- 5. v-bind  Vue提供的属性绑定机制   缩写是  ： -->
<!-- 6. v-on    Vue提供的事件绑定机制   缩写是  @ -->
