<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <mycomp3></mycomp3>
    </div>
    
    <!-- 在被控制的 #app 外面，使用template元素，定义组件的HTML模板结构 -->
    <template id="tmpl">
        <div>
            <h3>这是通过 template 元素，在外部定义组件结构，这个方式，有代码的智能提示和高亮</h3>
            <h4>好用！ 不错！</h4>
        </div>
    </template>
    <script>
        Vue.component('mycomp3',{
            template:'#tmpl'
        })
        var vm=new Vue({
           el:'#app',
           data:{},
           methods:{}
        });
    </script>
</body>

</html>
