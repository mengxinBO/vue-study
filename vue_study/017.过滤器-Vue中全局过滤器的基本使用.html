<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <p>{{msg | msgFormat('正','333') | test}}</p>
    </div>
    <script>
        // 定义一个 Vue 全局的过滤器 名字叫做magFormat
        Vue.filter('msgFormat',function(msg, arg,arg2){
            //字符串的 replace方法，第一个参数，除了可以写一个字符串之外，还可以定义一个正则
            return msg.replace(/好像/g,arg + arg2)
        })

        Vue.filter('test',function(msg){
            return msg + '======='
        })
        var vm=new Vue({
           el:'#app',
           data:{
               msg:'我好像在慢慢放弃你，又好像在路上等着你'
           },
           methods:{}
        });

        // 过滤器的定义语法
        // Vue.filter('过滤器的名称',function(){})

        //过滤器中的function,第一个参数已经被规定死了，永远都是调用过滤器时管道符前面传递过来的数据
        // 过滤器调用时的格式   {{ name | 过滤器的名称 }}
         

    </script>
</body>

</html>
